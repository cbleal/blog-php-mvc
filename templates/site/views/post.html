{% extends 'base.html' %}

{% block conteudo %}

<div class="container my-5">
    <div class="row">
        <div class="col-lg-9 col-md-12">
            <div class="row">
                <div class="col-md-9">
                    <div class="card mb-4">
                        <div class="card-body">

                            <div class="my-3">

                                <h1>{{ post.titulo }}</h1>

                                <div class="my-3 text-muted">
                                    <small>Por {{ post.usuario.nome }}, {{ post.cadastrado_em|date('d/m/Y') }} Ã s {{
                                        post.cadastrado_em|date('H:i') }} em {{ post.categoria.titulo }}</small>
                                </div>

                                <a href="{{ url('uploads/imagens/thumbs/'~post.capa) }}" data-fancybox
                                    data-caption="{{ post.titulo }}">
                                    <img src="{{ url('uploads/imagens/thumbs/'~post.capa) }}" class="capaExtraGrande"
                                        alt="post" />
                                </a>

                                <div class="texto">
                                    <p>{{ post.texto }}</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            {% include 'sidebar.html' %}
        </div>
    </div>
</div>

{% endblock %}
