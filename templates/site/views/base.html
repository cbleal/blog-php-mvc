<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% if(titulo) %}
        {{ titulo }}
        {% else %}
        {{ constant('SITE_NOME') }}
        {% endif %}
    </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <!-- JBOX CSS -->
    <link href="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.3/dist/jBox.all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />

    <link rel="stylesheet" href="{{ url('templates/assets/css/estilos.css') }}" />
    <link rel="stylesheet" href="{{ url('templates/site/assets/css/site.css') }}" />

</head>

<body>

    <div class="ajaxLoading">
        <div class="spinner">
            <i class="fa-solid fa-spinner fa-spin"></i>
            <!-- <i class="fas fa-spin fa-spinner fa-pulse"></i> -->
        </div>
    </div>

    {% include 'topo.html' %}

    {% block conteudo %}{% endblock %}

    {% include 'rodape.html' %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JBOX JS -->
    <script src="https://cdn.jsdelivr.net/gh/StephanWagner/jBox@v1.3.3/dist/jBox.all.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/fontawesome.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>

    <script src="{{ url('templates/assets/js/scripts.js')}}"></script>
    <script src="{{ url('templates/site/assets/js/site.js')}}"></script>

</body>

</html>
